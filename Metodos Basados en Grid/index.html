<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Geolocalización para Restaurantes</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .restaurant-marker {
            background-color: #FF6347;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        #control {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>Restaurantes Cercanos</h1>
    <div id="control">
        <label for="radius">Radio de búsqueda (metros): </label>
        <input type="number" id="radius" value="500" min="1">
        <label for="maxRestaurants">Máximo número de restaurantes: </label>
        <input type="number" id="maxRestaurants" value="10" min="1">
        <button id="update">Actualizar</button>
        <button id="locate">Usar mi Ubicación</button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
