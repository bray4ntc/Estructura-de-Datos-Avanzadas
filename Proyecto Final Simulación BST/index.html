
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        canvas {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="mb-4">Binary Search Tree</h1>
        
        <div class="row g-3 mb-4">
            <div class="col-auto">
                <input type="number" class="form-control" id="nodeValue" placeholder="Node value">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="insertNode()">Insert</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-danger" onclick="deleteNode()">Delete</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-success" onclick="findNode()">Find</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-9">
                <canvas id="bstCanvas" width="1200" height="600" class="w-100"></canvas>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Leyenda
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex align-items-center">
                            <div class="legend-color me-2" style="background-color: #FFFF00;"></div>
                            <span>Camino Recorrido</span>
                        </li>
                        <li class="list-group-item d-flex align-items-center">
                            <div class="legend-color me-2" style="background-color: #0000FF;"></div>
                            <span>Nodo Nuevo</span>
                        </li>
                        <li class="list-group-item d-flex align-items-center">
                            <div class="legend-color me-2" style="background-color: #FF0000;"></div>
                            <span>Nodo Eliminado</span>
                        </li>
                        <li class="list-group-item d-flex align-items-center">
                            <div class="legend-color me-2" style="background-color: #00FF00;"></div>
                            <span>Nodo Encontrado</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
